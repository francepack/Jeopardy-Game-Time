<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy</title>
  </head>
  <body>
    <section class="input-fields">
      <form>
        <label for="playerName1">Player 1 Name</label>
        <input type="text" class="name-input" name="playerName1" id="playerNameInput1">
      </form>
      <form>
        <label for="playerName2">Player 2 Name</label>
        <input type="text" class="name-input" name="playerName2" id="playerNameInput2">
      </form>
      <form>
        <label for="playerName3">Player 3 Name</label>
        <input type="text" class="name-input" name="playerName3" id="playerNameInput3">
      </form>
      <button class="play-btn" id="playBtn">Let's play Jeopardy!</button>
    </section>
    <article class="game-board">
    <header>
      <h4>Jeopardy</h4>
    </header>
    <!-- Maybe explore lists next to each other or grid out boxes?  -->
    <table>    
      <tr>
        <th class="category-box" id="category1">Cat 1</th>
        <th class="category-box" id="category2">Cat 2</th>
        <th class="category-box" id="category3">Cat 3</th>
        <th class="category-box" id="category4">Cat 4</th>
      </tr>
      <tr>
        <td class="clue-box" id="">$100</td>
        <td class="clue-box" id="">$100</td>
        <td class="clue-box" id="">$100</td>
        <td class="clue-box" id="">$100</td>
      </tr>
      <tr>
        <td class="clue-box" id="">$200</td>
        <td class="clue-box" id="">$200</td>
        <td class="clue-box" id="">$200</td>
        <td class="clue-box" id="">$200</td>
      </tr>
      <tr>
        <td class="clue-box" id="">$300</td>
        <td class="clue-box" id="">$300</td>
        <td class="clue-box" id="">$300</td>
        <td class="clue-box" id="">$300</td>
      </tr>
      <tr>
        <td class="clue-box" id="">$400</td>
        <td class="clue-box" id="">$400</td>
        <td class="clue-box" id="">$400</td>
        <td class="clue-box" id="">$400</td>
      </tr>
    </table>
  </article>
  <main class="podium-area">
    <section class="podium" id="podium1">
      <div class="avatar" id="avatar1"></div>
      <div class="score-box" id="scoreBox1">$0</div>
      <div class="podium-base">
        <span class="player-name" id="playerName1">Name 1</span>
      </div>
    </section>
    <section class="podium" id="podium2">
      <div class="avatar" id="avatar2"></div>
      <div class="score-box" id="scoreBox2">$0</div>
      <div class="podium-base">
        <span class="player-name" id="playerName2">Name 2</span>
      </div>
    </section>
    <section class="podium" id="podium3">
      <div class="avatar" id="avatar3"></div>
      <div class="score-box" id="scoreBox3">$0</div>
      <div class="podium-base">
        <span class="player-name" id="playerName3">Name 3</span>
      </div>
    </section>
  </main>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  </body>
</html>
